<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signin">
      <h1 class="signin-heading">Đăng nhập</h1>

      <form action="#" class="signin-form" autocomplete="off">
        <label for="email" class="signin-label">Email</label>
        <input
          type="email"
          id="email"
          class="signin-input"
          placeholder="Eg: nghiadeptrai@gmai.com"
        />

        <label for="password" class="signin-label">Mật khẩu</label>
        <input
          type="password"
          id="password"
          class="signin-input"
          placeholder="Nhập mật khẩu"
        />
        <button class="signin-submit">Đăng nhập</button>
      </form>
    </div>
  </body>
</html>
